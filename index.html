<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Susto!</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
    }

    img {
      display: none;
      margin-top: 30px;
      max-width: 80%;
      border-radius: 10px;
    }

    /* Piscar e tremer combinados */
    @keyframes piscar {
      0%, 100% { background-color: black; color: white; }
      50% { background-color: white; color: black; }
    }

    @keyframes tremer {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    /* Efeito combinado */
    .susto-total {
      animation: piscar 0.2s infinite, tremer 0.1s infinite;
    }

    .flower {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Que tipo de susto vocÃª quer levar?</h1>
  
  <button onclick="mostrarImagem('sem')">Sem susto</button>
  <button onclick="mostrarImagem('feio')">Susto muito feio!!!</button>

  <img id="img-sem" src="sem_susto.jpg" alt="Sem susto">
  <img id="img-feio" src="susto_feio.jpg" alt="Susto feio">

  <audio id="som-cute" src="cute.mp3"></audio>
  <audio id="som-scary" src="scary.mp3"></audio>

  <script>
    const cute = document.getElementById("som-cute");
    const scary = document.getElementById("som-scary");
    let chuvaAtiva = false;
    let loopFlores;

    function mostrarImagem(tipo) {
      document.getElementById("img-sem").style.display = "none";
      document.getElementById("img-feio").style.display = "none";

      cute.pause(); cute.currentTime = 0;
      scary.pause(); scary.currentTime = 1;
      scary.removeEventListener("timeupdate", loopScary);
      document.body.classList.remove("susto-total");

      if (tipo === "sem") {
        document.getElementById("img-sem").style.display = "block";
        cute.play();
        iniciarChuvaDeFlores();
      } else if (tipo === "feio") {
        pararChuvaDeFlores();
        document.getElementById("img-feio").style.display = "block";
        scary.play();
        scary.addEventListener("timeupdate", loopScary);
        document.body.classList.add("susto-total");
      }
    }

    function loopScary() {
      if (scary.currentTime >= scary.duration - 0.1) {
        scary.currentTime = 1;
        scary.play();
      }
    }

    function criarFlor() {
      const flores = ["ðŸŒ¸", "ðŸŒ·", "ðŸŒ¼", "ðŸ’", "ðŸŒº", "ðŸŒ»"];
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flores[Math.floor(Math.random() * flores.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (3 + Math.random() * 2) + "s";
      flower.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 5000);
    }

    function iniciarChuvaDeFlores() {
      if (chuvaAtiva) return;
      chuvaAtiva = true;
      loopFlores = setInterval(criarFlor, 300); // cria uma flor nova a cada 300ms
    }

    function pararChuvaDeFlores() {
      chuvaAtiva = false;
      clearInterval(loopFlores);
    }
  </script>
</body>
</html>
